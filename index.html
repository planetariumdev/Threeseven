<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Threeseven</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-color: #ffffff;
                font-family: "Nanum Myeongjo", serif;
                color: #333333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                text-align: center;
            }

            .container {
                max-width: 90%;
            }

            h1 {
                font-size: 3rem;
                font-weight: 700;
                letter-spacing: 2px;
                margin-bottom: 1rem;
            }

            p {
                font-size: 1.2rem;
                font-weight: 400;
                line-height: 1.6;
            }

            @media (min-width: 768px) {
                h1 {
                    font-size: 5rem;
                }
                p {
                    font-size: 1.5rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Threeseven</h1>
            <p>2024년 8월 20일, 곧 만나요.</p>
        </div>
    </body>
</html>
